<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
</head>
<body style="font-family: Arial, sans-serif; background: url('https://softechwebsolutions.com/images/new/Library/library.png') no-repeat center center/cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 350px; background: rgba(255, 255, 255, 0.9); padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">Update Book</h2>
        <form action="UpdateBookServlet" method="POST">
           <input type="hidden" name="id" value="1"> 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <input type="text" name="title" placeholder="New Book Title" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <input type="text" name="author" placeholder="New Author Name" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Update Book
            </button>
             <a href="homepage.html">Back to Home</a>

        </form>
    </div>

</body>
</html>
