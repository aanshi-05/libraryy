<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 350px; background: #ffffff; padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 10px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">Register</h2>
        <form action="RegisterServlet" method="POST">
            <input type="text" name="username" placeholder="Username" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
         
            
            <input type="password" name="password" placeholder="Password" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Register
            </button>
        </form>
        <a href="login.html" 
            style="display: block; margin-top: 15px; color: #007BFF; text-decoration: none; font-size: 14px;">
            Already have an account? Login
        </a>
    </div>

</body>
</html>
