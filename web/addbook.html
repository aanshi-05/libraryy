<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body style="font-family: Arial, sans-serif; background: url('https://efacility01.r.worldssl.net/wp-content/uploads/2020/10/Library-Management-Landing-Banner.jpg') no-repeat center center/cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 350px; background: rgba(255, 255, 255, 0.9); padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">Add New Book</h2>
        <form action="AddBookServlet" method="POST">
            <input type="text" name="title" placeholder="Book Title" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <input type="text" name="author" placeholder="Author Name" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            <input type="number" name="year" placeholder="Year" required
              style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            <form action="AddBookServlet" method="post">
    
    <input type="number" name="available" required
    style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
    <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Add Book
            </button>
</form>

           
             <a href="homepage.html">Back to Home</a>

        </form>
    </div>

</body>
</html>
