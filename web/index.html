<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body {
            font-family: Arial, sans-serif;
            background: url('https://camudigitalcampus.com/wp-content/uploads/2021/11/Library-Management.png') 
                        no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

       
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15px #ff0;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0;
            }
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            animation: glow 1.5s ease-in-out infinite;
        }

        button {
            width: 200px;
            padding: 12px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Library Management System</h2>

    <form action="login.html?role=admin" method="get">
        <button type="submit">Admin Login</button>
    </form>

    <form action="login.html?role=user" method="get">
        <button type="submit">User Login</button>
    </form>

    <form action="userregister.html" method="get">
        <button type="submit">Register</button>
    </form>
</body>
</html>
