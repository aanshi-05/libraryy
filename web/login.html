<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management</title>
</head>
<body style="font-family: Arial, sans-serif; background: url('https://www.skoolbeep.com/blog/wp-content/uploads/2020/12/BEST-LIBRARY-AUTOMATION-SOFTWARE-min.png') no-repeat center center/cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 350px; background: rgba(255, 255, 255, 0.9); padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">Login</h2>
        <form action="LoginServlet" method="POST">
            <input type="text" name="username" placeholder="Username" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <input type="password" name="password" placeholder="Password" required 
                style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select><br>

            <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Login
            </button>
        </form>
        <a href="register.html" 
            style="display: block; margin-top: 15px; color: #007BFF; text-decoration: none; font-size: 14px;">
            New User? Register Here
        </a>
    </div>

</body>
</html>
